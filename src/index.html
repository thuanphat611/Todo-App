<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./index.css"/>
  <script src="../dist/script.js" type="module"></script>
</head>
<body>
  <div class="container">
    <div class="app">
      <div class="header">
        <div class="logo_section">
          <img src="../assets/logo.png" alt="" class="logo">
          <h3 class="app_name">MyNote</h3>
        </div>

        <nav class="navbar">
          <button class="add-button">+ Add</button>
          <ul class="nav-list">
            <li class="nav-item active">Current Task</li>
            <li class="nav-item">Completed Task</li>
          </ul>
        </nav>
      </div>
      
      <div class="app-content">
        <ul class="task-list">
          <!-- <li class="task-item">
            <input type="checkbox" class="done-checkbox">
            <h3 class="task-title">Practice using TypeScript</h3>
            <h3 class="task-deadline">20/11/2023</h3>
            <p class="task-content">Do a simple todo web using TypeScript</p> 
          </li> -->
        </ul>
      </div>
    </div>
  </div>
  
  <div class="modal no-display">
    <div class="overlay">
      <div class="modal-content">
        <form action="" class="add-form">
          <h3 class="form-title">ADD TASK</h3>
          <label class="form-label">Tittle</label>
          <input class="title-input" type="text">
          <span class="date-input-wrapper">
            <label class="form-label">Due date</label>
            <input class="date-input" type="date">
          </span>
          <label class="form-label">Text</label>
          <textarea class="text-input"></textarea>
            <button type="submit" class="save-btn">Save</button>
        </form>
  
        <button class="close-modal">x</button>
      </div>
    </div>
  </div>
</body>
</html>
